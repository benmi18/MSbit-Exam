<div class="card-container">
  <div class="card-image">
    <img
      class="product-image"
      src="{{ product.thumbnailUrl }}"
      alt="product image"
    />
  </div>
  <div class="card-sub-container">
    <div class="details">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
    </div>
    <div class="card-delete-btn">
      <button class="delete-btn">Delete</button>
    </div>
  </div>
</div>
